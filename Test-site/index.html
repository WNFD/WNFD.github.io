	<!-- External JavaScript -->
	<script src="scripts/main.js" defer></script> 	<!-- Script element include src attribute and defer instructs browser to load the JavaScript after the page has finished parsing the HTML -->
	
	<!-- Internal JavaScript-->
	<script>
		<!-- DOMContentLoaded event fires when initial HTML document has been completely loaded and parsed, without waiting for stylesheets, images, and subframes to finish loading-->
		<!-- target.addEventListener(type, listener) --> type = event type to listen to ; listener = object that receives notification when an event of specified type occurs -->
		 document.addEventListener("DOMContentLoaded", function() { 
		  function createParagraph() {
			let para = document.createElement('p'); // Create new paragraph ('p') when button is clicked
			para.textContent = 'You clicked the button!';  // Text that shows up after clicking the button
			document.body.appendChild(para);
		  }

		  const buttons = document.querySelectorAll('clickme_button');
		
		/*
		for (statement 1; statement 2; steatement 3)
			Statement 1 is executed (one time) before the execution of the code block.
			Statement 2 defines the condition for executing the code block.
			Statement 3 is executed (every time) after the code block has been executed.
		*/
		
		  for(let i = 0; i < buttons.length ; i++) {
			buttons[i].addEventListener('click', createParagraph);
		  }
		});
		
	</script>
